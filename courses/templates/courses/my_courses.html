{% extends 'courses/base.html' %}
{% load course_custom_tags %}
{% load static %}
{% block title %}
My Courses
{% endblock %}

{% block css %}
<link rel="stylesheet" href="{% static 'courses/css/card.css'%}">
{% endblock %}

{% block content %}
<div class="container">
        
        <div class="row">

                {% for uc in user_courses%}
            <!-- card -->
                <div class="col mx-auto">
                    <div class="card mx-auto card-content" style="width: 18rem;">
                        <img src="{{uc.course.thumbnail.url}}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title title-text">{{uc.course.name}}</h5>
                            <p class="card-text">
                           
                            </span></p>
                            <div class="card-footer p-0">
                            
                            <div class="row no-gutters">
                                    
                                    <div class="col border-right footer-text"><a class="btn btn-light btn-block" href="/course/{{uc.course.slug}}">Start Course</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            
                {% endfor %}
            </div>
</div>
{% endblock %}
